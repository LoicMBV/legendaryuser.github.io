<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Legendary Autosport</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="LA.png">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="logo">
  <span class="logo-bold">Legendary</span> Autosport
</h1>
      <nav>
        <a href="index.html">Accueil</a>
        <a href="off-market.html">Off Market</a>
      </nav>
    </div>
  </header>

<div class="contenu">
  <aside class="filtres">
    <h3>Filtres</h3>
    <select id="filtre-marque">
      <option value="">Toutes les marques</option>
      <option value="Ferrari">Ferrari</option>
      <option value="Lamborghini">Lamborghini</option>
      <option value="Bugatti">Bugatti</option>
      <option value="McLaren">McLaren</option>
    </select>

    <select id="filtre-motorisation">
      <option value="">Toutes les motorisations</option>
      <option value="V8">V8</option>
      <option value="V12">V12</option>
      <option value="W16">W16</option>
    </select>
  </aside>

  <main class="annonces-section">
    <div class="tri">
      <label for="tri">Trier par :</label>
      <select id="tri">
        <option value="">Par défaut</option>
        <option value="prix-asc">Prix croissant</option>
        <option value="prix-desc">Prix décroissant</option>
        <option value="annee-desc">Année (récent → ancien)</option>
        <option value="annee-asc">Année (ancien → récent)</option>
      </select>
    </div>

    <section class="annonces"></section>
  </main>
</div>


  <footer>
    <p>&copy; 2025 Legendary Autosport — Passion & Performance</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
