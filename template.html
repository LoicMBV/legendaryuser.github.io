<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="{{description}}">
  <title>{{titre}}</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <header class="container">
    <div class="logo">Legendary <span class="logo-bold">Autosport</span></div>
  </header>

  <main class="a-propos">
    <h1>{{titre}}</h1>
    <img src="{{image}}" alt="{{titre}}" style="max-width:100%; height:auto; border-radius:10px;">
    <p><strong>Marque :</strong> {{marque}}</p>
    <p><strong>Modèle :</strong> {{modele}}</p>
    <p><strong>Prix :</strong> {{prix}}</p>
    <p><strong>Puissance :</strong> {{puissance}}</p>
    <p><strong>Boîte :</strong> {{boite}}</p>
    <p><a href="{{urlConstructeur}}" target="_blank">Site officiel constructeur</a></p>
  </main>

  <footer>© Legendary Autosport — Données non contractuelles</footer>
</body>
</html>
